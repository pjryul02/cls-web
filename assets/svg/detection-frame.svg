<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- AI 차량 구분 - Detection Frame -->
  <defs>
    <linearGradient id="grad-green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>

    <style>
      @keyframes scan {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
      .scan-line {
        animation: scan 2s ease-in-out infinite;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
      .tracking-point {
        animation: blink 1.5s ease-in-out infinite;
      }
      .corner-marker {
        stroke-dasharray: 20 80;
        stroke-dashoffset: 0;
        animation: corner-dash 3s linear infinite;
      }
      @keyframes corner-dash {
        to { stroke-dashoffset: -100; }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#F9FAFB"/>

  <!-- Detection Frame (Main Box) -->
  <rect x="80" y="80" width="240" height="140" fill="none" stroke="#1E40AF" stroke-width="2" stroke-dasharray="10 5"/>

  <!-- Corner Markers -->
  <g id="corner-markers" stroke="#3B82F6" stroke-width="3" fill="none" class="corner-marker">
    <!-- Top-left -->
    <path d="M 75 75 L 75 95 M 75 75 L 95 75"/>
    <!-- Top-right -->
    <path d="M 325 75 L 325 95 M 325 75 L 305 75"/>
    <!-- Bottom-left -->
    <path d="M 75 225 L 75 205 M 75 225 L 95 225"/>
    <!-- Bottom-right -->
    <path d="M 325 225 L 325 205 M 325 225 L 305 225"/>
  </g>

  <!-- Truck Icon (Simplified) -->
  <g id="truck">
    <!-- Truck Body -->
    <rect x="150" y="130" width="100" height="60" fill="#1E40AF" rx="4"/>
    <rect x="140" y="150" width="20" height="40" fill="#1E40AF"/>

    <!-- Cabin Window -->
    <rect x="145" y="155" width="10" height="15" fill="#E5E7EB" rx="2"/>

    <!-- Cargo -->
    <rect x="165" y="135" width="80" height="50" fill="#3B82F6" rx="2"/>

    <!-- Wheels -->
    <circle cx="165" cy="195" r="8" fill="#374151"/>
    <circle cx="235" cy="195" r="8" fill="#374151"/>
    <circle cx="165" cy="195" r="4" fill="#9CA3AF"/>
    <circle cx="235" cy="195" r="4" fill="#9CA3AF"/>
  </g>

  <!-- Tracking Points -->
  <g id="tracking-points">
    <circle cx="140" cy="150" r="4" fill="#3B82F6" class="tracking-point"/>
    <circle cx="250" cy="135" r="4" fill="#3B82F6" class="tracking-point" style="animation-delay: 0.3s"/>
    <circle cx="235" cy="190" r="4" fill="#3B82F6" class="tracking-point" style="animation-delay: 0.6s"/>
    <circle cx="165" cy="190" r="4" fill="#3B82F6" class="tracking-point" style="animation-delay: 0.9s"/>
  </g>

  <!-- Scan Lines -->
  <g id="scan-lines" class="scan-line">
    <line x1="80" y1="100" x2="320" y2="100" stroke="#3B82F6" stroke-width="1" opacity="0.5"/>
    <line x1="80" y1="150" x2="320" y2="150" stroke="#3B82F6" stroke-width="1" opacity="0.7" style="animation-delay: 0.5s"/>
    <line x1="80" y1="200" x2="320" y2="200" stroke="#3B82F6" stroke-width="1" opacity="0.5" style="animation-delay: 1s"/>
  </g>

  <!-- Info Box -->
  <g id="info-box">
    <rect x="100" y="50" width="100" height="20" fill="#1E40AF" rx="4"/>
    <text x="150" y="64" font-family="Pretendard, sans-serif" font-size="11" font-weight="700" fill="#FFFFFF" text-anchor="middle">덤프트럭</text>
  </g>

  <!-- Vehicle Number Plate -->
  <g id="plate-info">
    <rect x="250" y="240" width="70" height="20" fill="#FFFFFF" stroke="#1E40AF" stroke-width="1" rx="3"/>
    <text x="285" y="254" font-family="Pretendard, sans-serif" font-size="10" font-weight="700" fill="#1E40AF" text-anchor="middle">12가3456</text>
  </g>

  <!-- Confidence Score -->
  <g id="confidence">
    <rect x="100" y="240" width="120" height="20" fill="#1E40AF" rx="4"/>
    <text x="160" y="254" font-family="Pretendard, sans-serif" font-size="11" font-weight="700" fill="#FFFFFF" text-anchor="middle">신뢰도: 98.7%</text>
  </g>

  <!-- Detection Status -->
  <circle cx="340" cy="60" r="6" fill="#3B82F6">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <text x="350" y="64" font-family="Pretendard, sans-serif" font-size="10" font-weight="600" fill="#3B82F6">감지중</text>
</svg>
