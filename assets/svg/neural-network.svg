<svg width="600" height="420" viewBox="0 0 600 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Multi-Task Pipeline AI Architecture -->
  <defs>
    <linearGradient id="grad-indigo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="grad-purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="grad-teal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="grad-emerald" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      @keyframes pulse {
        0%, 100% { opacity: 1; r: 8; }
        50% { opacity: 0.6; r: 10; }
      }
      .pulse-node {
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes flow {
        0% { stroke-dashoffset: 0; }
        100% { stroke-dashoffset: -20; }
      }
      .flow-line {
        stroke-dasharray: 5 5;
        animation: flow 1s linear infinite;
      }
      @keyframes glow-pulse {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 0.4; }
      }
      .glow-effect {
        animation: glow-pulse 2s ease-in-out infinite;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="600" height="420" fill="#F9FAFB"/>

  <!-- Title -->
  <text x="300" y="30" font-family="Pretendard, sans-serif" font-size="14" font-weight="700" fill="#374151" text-anchor="middle">Multi-Task AI Pipeline</text>

  <!-- Input Layer -->
  <g id="input-layer">
    <rect x="40" y="80" width="60" height="260" fill="#E0E7FF" rx="8" opacity="0.3"/>
    <text x="70" y="70" font-family="Pretendard, sans-serif" font-size="11" font-weight="600" fill="#1E40AF" text-anchor="middle">INPUT</text>

    <circle cx="70" cy="120" r="8" fill="url(#grad-indigo)" class="pulse-node"/>
    <circle cx="70" cy="160" r="8" fill="url(#grad-indigo)" class="pulse-node" style="animation-delay: 0.2s"/>
    <circle cx="70" cy="200" r="8" fill="url(#grad-indigo)" class="pulse-node" style="animation-delay: 0.4s"/>
    <circle cx="70" cy="240" r="8" fill="url(#grad-indigo)" class="pulse-node" style="animation-delay: 0.6s"/>
    <circle cx="70" cy="280" r="8" fill="url(#grad-indigo)" class="pulse-node" style="animation-delay: 0.8s"/>
    <circle cx="70" cy="320" r="8" fill="url(#grad-indigo)" class="pulse-node" style="animation-delay: 1s"/>

    <text x="20" y="125" font-family="Pretendard, sans-serif" font-size="9" fill="#6B7280">이미지</text>
    <text x="20" y="165" font-family="Pretendard, sans-serif" font-size="9" fill="#6B7280">속도</text>
    <text x="20" y="205" font-family="Pretendard, sans-serif" font-size="9" fill="#6B7280">시간</text>
    <text x="20" y="245" font-family="Pretendard, sans-serif" font-size="9" fill="#6B7280">위치</text>
    <text x="20" y="285" font-family="Pretendard, sans-serif" font-size="9" fill="#6B7280">센서</text>
    <text x="20" y="325" font-family="Pretendard, sans-serif" font-size="9" fill="#6B7280">날씨</text>
  </g>

  <!-- Feature Extraction Layers (Backbone) -->
  <g id="backbone">
    <!-- Layer 1 -->
    <rect x="140" y="100" width="50" height="220" fill="#E0E7FF" rx="6" opacity="0.3"/>
    <text x="165" y="90" font-family="Pretendard, sans-serif" font-size="10" font-weight="600" fill="#1E40AF" text-anchor="middle">Conv1</text>
    <circle cx="165" cy="140" r="6" fill="url(#grad-indigo)" opacity="0.9"/>
    <circle cx="165" cy="170" r="6" fill="url(#grad-indigo)" opacity="0.9"/>
    <circle cx="165" cy="200" r="6" fill="url(#grad-indigo)" opacity="0.9"/>
    <circle cx="165" cy="230" r="6" fill="url(#grad-indigo)" opacity="0.9"/>
    <circle cx="165" cy="260" r="6" fill="url(#grad-indigo)" opacity="0.9"/>
    <circle cx="165" cy="290" r="6" fill="url(#grad-indigo)" opacity="0.9"/>

    <!-- Layer 2 -->
    <rect x="220" y="120" width="50" height="180" fill="#DDD6FE" rx="6" opacity="0.3"/>
    <text x="245" y="110" font-family="Pretendard, sans-serif" font-size="10" font-weight="600" fill="#1E40AF" text-anchor="middle">Conv2</text>
    <circle cx="245" cy="155" r="6" fill="url(#grad-purple)" opacity="0.9"/>
    <circle cx="245" cy="185" r="6" fill="url(#grad-purple)" opacity="0.9"/>
    <circle cx="245" cy="215" r="6" fill="url(#grad-purple)" opacity="0.9"/>
    <circle cx="245" cy="245" r="6" fill="url(#grad-purple)" opacity="0.9"/>
    <circle cx="245" cy="275" r="6" fill="url(#grad-purple)" opacity="0.9"/>

    <!-- Layer 3 (Shared Features) -->
    <rect x="300" y="140" width="50" height="140" fill="#CCFBF1" rx="6" opacity="0.3"/>
    <text x="325" y="130" font-family="Pretendard, sans-serif" font-size="10" font-weight="600" fill="#1E40AF" text-anchor="middle">Shared</text>
    <circle cx="325" cy="170" r="6" fill="url(#grad-teal)" opacity="0.9"/>
    <circle cx="325" cy="200" r="6" fill="url(#grad-teal)" opacity="0.9"/>
    <circle cx="325" cy="230" r="6" fill="url(#grad-teal)" opacity="0.9"/>
    <circle cx="325" cy="260" r="6" fill="url(#grad-teal)" opacity="0.9"/>
  </g>

  <!-- Multi-Task Heads (Parallel Branches) -->
  <g id="task-heads">
    <!-- Task 1: 차량 분류 (Top) -->
    <rect x="400" y="80" width="60" height="60" fill="#E0E7FF" rx="6" opacity="0.3"/>
    <text x="430" y="70" font-family="Pretendard, sans-serif" font-size="10" font-weight="600" fill="#1E40AF" text-anchor="middle">Task 1</text>
    <circle cx="420" cy="105" r="7" fill="url(#grad-indigo)"/>
    <circle cx="440" cy="105" r="7" fill="url(#grad-indigo)"/>
    <circle cx="430" cy="125" r="7" fill="url(#grad-indigo)"/>

    <!-- Task 2: 자재 분류 (Middle) -->
    <rect x="400" y="170" width="60" height="60" fill="#DDD6FE" rx="6" opacity="0.3"/>
    <text x="430" y="160" font-family="Pretendard, sans-serif" font-size="10" font-weight="600" fill="#1E40AF" text-anchor="middle">Task 2</text>
    <circle cx="420" cy="195" r="7" fill="url(#grad-purple)"/>
    <circle cx="440" cy="195" r="7" fill="url(#grad-purple)"/>
    <circle cx="430" cy="215" r="7" fill="url(#grad-purple)"/>

    <!-- Task 3: 무게 예측 (Bottom) -->
    <rect x="400" y="260" width="60" height="60" fill="#D1FAE5" rx="6" opacity="0.3"/>
    <text x="430" y="250" font-family="Pretendard, sans-serif" font-size="10" font-weight="600" fill="#1E40AF" text-anchor="middle">Task 3</text>
    <circle cx="420" cy="285" r="7" fill="url(#grad-emerald)"/>
    <circle cx="440" cy="285" r="7" fill="url(#grad-emerald)"/>
    <circle cx="430" cy="305" r="7" fill="url(#grad-emerald)"/>
  </g>

  <!-- Output Layer -->
  <g id="output-layer">
    <text x="530" y="60" font-family="Pretendard, sans-serif" font-size="11" font-weight="600" fill="#374151" text-anchor="middle">OUTPUT</text>

    <!-- Output 1 -->
    <circle cx="530" cy="105" r="10" fill="url(#grad-indigo)" filter="url(#glow)"/>
    <text x="555" y="110" font-family="Pretendard, sans-serif" font-size="10" font-weight="600" fill="#1E40AF">덤프트럭</text>

    <!-- Output 2 -->
    <circle cx="530" cy="195" r="10" fill="url(#grad-purple)" filter="url(#glow)"/>
    <text x="555" y="200" font-family="Pretendard, sans-serif" font-size="10" font-weight="600" fill="#1E40AF">골재/자갈</text>

    <!-- Output 3 -->
    <circle cx="530" cy="285" r="10" fill="url(#grad-emerald)" filter="url(#glow)"/>
    <text x="555" y="290" font-family="Pretendard, sans-serif" font-size="10" font-weight="600" fill="#1E40AF">15.8톤</text>
  </g>

  <!-- Connections - Input to Layer1 -->
  <g id="conn-input-layer1" opacity="0.15">
    <line x1="70" y1="120" x2="165" y2="140" stroke="#3B82F6" stroke-width="1" class="flow-line"/>
    <line x1="70" y1="160" x2="165" y2="170" stroke="#3B82F6" stroke-width="1" class="flow-line" style="animation-delay: 0.1s"/>
    <line x1="70" y1="200" x2="165" y2="200" stroke="#3B82F6" stroke-width="1" class="flow-line" style="animation-delay: 0.2s"/>
    <line x1="70" y1="240" x2="165" y2="230" stroke="#3B82F6" stroke-width="1" class="flow-line" style="animation-delay: 0.3s"/>
    <line x1="70" y1="280" x2="165" y2="260" stroke="#3B82F6" stroke-width="1" class="flow-line" style="animation-delay: 0.4s"/>
    <line x1="70" y1="320" x2="165" y2="290" stroke="#3B82F6" stroke-width="1" class="flow-line" style="animation-delay: 0.5s"/>
  </g>

  <!-- Connections - Layer1 to Layer2 -->
  <g id="conn-layer1-layer2" opacity="0.15">
    <line x1="190" y1="140" x2="245" y2="155" stroke="#3B82F6" stroke-width="1" class="flow-line"/>
    <line x1="190" y1="170" x2="245" y2="185" stroke="#3B82F6" stroke-width="1" class="flow-line"/>
    <line x1="190" y1="200" x2="245" y2="215" stroke="#3B82F6" stroke-width="1" class="flow-line"/>
    <line x1="190" y1="230" x2="245" y2="245" stroke="#3B82F6" stroke-width="1" class="flow-line"/>
    <line x1="190" y1="260" x2="245" y2="275" stroke="#3B82F6" stroke-width="1" class="flow-line"/>
  </g>

  <!-- Connections - Layer2 to Shared -->
  <g id="conn-layer2-shared" opacity="0.15">
    <line x1="270" y1="155" x2="325" y2="170" stroke="#3B82F6" stroke-width="1" class="flow-line"/>
    <line x1="270" y1="185" x2="325" y2="200" stroke="#3B82F6" stroke-width="1" class="flow-line"/>
    <line x1="270" y1="215" x2="325" y2="230" stroke="#3B82F6" stroke-width="1" class="flow-line"/>
    <line x1="270" y1="245" x2="325" y2="260" stroke="#3B82F6" stroke-width="1" class="flow-line"/>
  </g>

  <!-- Connections - Shared to Task Heads -->
  <g id="conn-shared-tasks" opacity="0.2">
    <!-- To Task 1 -->
    <line x1="350" y1="170" x2="420" y2="105" stroke="#3B82F6" stroke-width="2" class="flow-line"/>
    <line x1="350" y1="200" x2="430" y2="125" stroke="#3B82F6" stroke-width="2" class="flow-line"/>

    <!-- To Task 2 -->
    <line x1="350" y1="200" x2="420" y2="195" stroke="#3B82F6" stroke-width="2" class="flow-line" style="animation-delay: 0.2s"/>
    <line x1="350" y1="230" x2="430" y2="215" stroke="#3B82F6" stroke-width="2" class="flow-line" style="animation-delay: 0.2s"/>

    <!-- To Task 3 -->
    <line x1="350" y1="230" x2="420" y2="285" stroke="#3B82F6" stroke-width="2" class="flow-line" style="animation-delay: 0.4s"/>
    <line x1="350" y1="260" x2="430" y2="305" stroke="#3B82F6" stroke-width="2" class="flow-line" style="animation-delay: 0.4s"/>
  </g>

  <!-- Connections - Tasks to Outputs -->
  <g id="conn-tasks-output" opacity="0.25">
    <line x1="460" y1="105" x2="520" y2="105" stroke="#3B82F6" stroke-width="2" class="flow-line"/>
    <line x1="460" y1="195" x2="520" y2="195" stroke="#3B82F6" stroke-width="2" class="flow-line"/>
    <line x1="460" y1="285" x2="520" y2="285" stroke="#3B82F6" stroke-width="2" class="flow-line"/>
  </g>

  <!-- Skip Connections (Residual) -->
  <g id="skip-connections" opacity="0.1">
    <path d="M 165 140 Q 165 100 245 155" stroke="#60A5FA" stroke-width="2" stroke-dasharray="3 3" fill="none"/>
    <path d="M 245 275 Q 245 310 325 260" stroke="#60A5FA" stroke-width="2" stroke-dasharray="3 3" fill="none"/>
  </g>

  <!-- Architecture Labels -->
  <text x="165" y="360" font-family="Pretendard, sans-serif" font-size="9" fill="#6B7280" text-anchor="middle">특징 추출</text>
  <text x="325" y="300" font-family="Pretendard, sans-serif" font-size="9" fill="#6B7280" text-anchor="middle">공유 레이어</text>
  <text x="430" y="355" font-family="Pretendard, sans-serif" font-size="9" fill="#6B7280" text-anchor="middle">멀티태스킹 헤드</text>

  <!-- Info Badge -->
  <g id="info-badge">
    <rect x="20" y="370" width="560" height="30" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" rx="6"/>
    <circle cx="35" cy="385" r="4" fill="#3B82F6"/>
    <text x="45" y="388" font-family="Pretendard, sans-serif" font-size="10" fill="#374151">병렬 처리: 차량 분류 + 자재 구분 + 무게 예측</text>
    <text x="350" y="388" font-family="Pretendard, sans-serif" font-size="10" fill="#6B7280">| 6-Layer Deep Network</text>
  </g>
</svg>
