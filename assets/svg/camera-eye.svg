<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- SECOND EYES 01 - Camera Lens -->
  <defs>
    <linearGradient id="grad-lens" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="grad-lens-inner" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </radialGradient>

    <style>
      @keyframes scan-rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .scan-ray {
        animation: scan-rotate 4s linear infinite;
        transform-origin: 250px 200px;
      }
      @keyframes pulse-ring {
        0%, 100% { r: 70; opacity: 0.5; }
        50% { r: 95; opacity: 0.1; }
      }
      .pulse-ring {
        animation: pulse-ring 2s ease-in-out infinite;
      }
      @keyframes aperture-pulse {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 0.4; }
      }
      .aperture-blade {
        animation: aperture-pulse 3s ease-in-out infinite;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="500" height="400" fill="#F9FAFB"/>

  <!-- Pulse Rings -->
  <circle cx="250" cy="200" r="70" fill="none" stroke="#1E40AF" stroke-width="1" class="pulse-ring"/>
  <circle cx="250" cy="200" r="70" fill="none" stroke="#1E40AF" stroke-width="1" class="pulse-ring" style="animation-delay: 0.6s"/>
  <circle cx="250" cy="200" r="70" fill="none" stroke="#1E40AF" stroke-width="1" class="pulse-ring" style="animation-delay: 1.2s"/>

  <!-- Camera Lens Structure -->
  <g id="camera-lens">
    <!-- Outer Lens Body -->
    <circle cx="250" cy="200" r="80" fill="#374151" stroke="#1F2937" stroke-width="4"/>

    <!-- Lens Rings -->
    <circle cx="250" cy="200" r="70" fill="none" stroke="#4B5563" stroke-width="2"/>
    <circle cx="250" cy="200" r="60" fill="none" stroke="#6B7280" stroke-width="1"/>

    <!-- Main Lens Glass -->
    <circle cx="250" cy="200" r="50" fill="url(#grad-lens-inner)"/>

    <!-- Aperture Blades (hexagonal pattern) -->
    <g class="aperture-blade" opacity="0.6">
      <path d="M 250 160 L 273 172 L 273 188 L 250 200 L 227 188 L 227 172 Z" fill="#1E40AF" stroke="#1E40AF" stroke-width="2"/>
    </g>

    <!-- Inner Lens Reflection -->
    <circle cx="250" cy="200" r="25" fill="url(#grad-lens)" opacity="0.7"/>

    <!-- Lens Highlights -->
    <ellipse cx="235" cy="185" rx="15" ry="10" fill="#FFFFFF" opacity="0.3"/>
    <circle cx="265" cy="190" r="6" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="245" cy="210" r="4" fill="#FFFFFF" opacity="0.4"/>
  </g>

  <!-- Scanning Ray -->
  <g class="scan-ray">
    <line x1="250" y1="200" x2="250" y2="110" stroke="#3B82F6" stroke-width="2" opacity="0.6"/>
    <circle cx="250" cy="105" r="4" fill="#3B82F6"/>
  </g>

  <!-- Detection Objects with Icons -->
  <g id="detection-objects">
    <!-- Top-left: Construction Material (Boxes) -->
    <g transform="translate(60, 50)">
      <rect width="80" height="60" fill="none" stroke="#1E40AF" stroke-width="2" stroke-dasharray="5 5"/>
      <!-- Stacked boxes icon -->
      <rect x="20" y="25" width="20" height="20" fill="#3B82F6" stroke="#1E3A8A" stroke-width="1.5"/>
      <rect x="25" y="20" width="20" height="20" fill="#60A5FA" stroke="#3B82F6" stroke-width="1.5"/>
      <rect x="30" y="15" width="20" height="20" fill="#DBEAFE" stroke="#60A5FA" stroke-width="1.5"/>
      <text x="40" y="-5" font-family="Pretendard, sans-serif" font-size="11" font-weight="600" fill="#1E40AF" text-anchor="middle">자재 박스</text>
      <text x="40" y="57" font-family="Pretendard, sans-serif" font-size="9" font-weight="500" fill="#6B7280" text-anchor="middle">99.2%</text>
    </g>

    <!-- Top-right: Truck -->
    <g transform="translate(360, 50)">
      <rect width="80" height="60" fill="none" stroke="#1E40AF" stroke-width="2" stroke-dasharray="5 5"/>
      <!-- Truck icon -->
      <g transform="translate(20, 20)">
        <rect x="0" y="8" width="25" height="15" fill="#3B82F6" stroke="#1E40AF" stroke-width="1.5"/>
        <rect x="25" y="5" width="15" height="18" fill="#60A5FA" stroke="#3B82F6" stroke-width="1.5"/>
        <circle cx="8" cy="24" r="3" fill="#374151" stroke="#1F2937" stroke-width="1"/>
        <circle cx="32" cy="24" r="3" fill="#374151" stroke="#1F2937" stroke-width="1"/>
        <rect x="27" y="8" width="10" height="8" fill="#DBEAFE"/>
      </g>
      <text x="40" y="-5" font-family="Pretendard, sans-serif" font-size="11" font-weight="600" fill="#1E40AF" text-anchor="middle">덤프트럭</text>
      <text x="40" y="57" font-family="Pretendard, sans-serif" font-size="9" font-weight="500" fill="#6B7280" text-anchor="middle">98.7%</text>
    </g>

    <!-- Bottom-left: Steel Pipes -->
    <g transform="translate(60, 290)">
      <rect width="80" height="60" fill="none" stroke="#1E40AF" stroke-width="2" stroke-dasharray="5 5"/>
      <!-- Pipes icon -->
      <g transform="translate(15, 15)">
        <rect x="0" y="0" width="50" height="8" rx="4" fill="#71717A" stroke="#52525B" stroke-width="1.5"/>
        <rect x="5" y="10" width="50" height="8" rx="4" fill="#A1A1AA" stroke="#71717A" stroke-width="1.5"/>
        <rect x="10" y="20" width="50" height="8" rx="4" fill="#D4D4D8" stroke="#A1A1AA" stroke-width="1.5"/>
        <ellipse cx="3" cy="4" rx="2" ry="4" fill="#52525B"/>
        <ellipse cx="8" cy="14" rx="2" ry="4" fill="#71717A"/>
        <ellipse cx="13" cy="24" rx="2" ry="4" fill="#A1A1AA"/>
      </g>
      <text x="40" y="-5" font-family="Pretendard, sans-serif" font-size="11" font-weight="600" fill="#1E40AF" text-anchor="middle">철근/파이프</text>
      <text x="40" y="57" font-family="Pretendard, sans-serif" font-size="9" font-weight="500" fill="#6B7280" text-anchor="middle">99.5%</text>
    </g>

    <!-- Bottom-right: Construction Equipment -->
    <g transform="translate(360, 290)">
      <rect width="80" height="60" fill="none" stroke="#1E40AF" stroke-width="2" stroke-dasharray="5 5"/>
      <!-- Excavator icon -->
      <g transform="translate(15, 15)">
        <rect x="15" y="15" width="20" height="12" fill="#3B82F6" stroke="#1E3A8A" stroke-width="1.5" rx="2"/>
        <rect x="10" y="20" width="8" height="4" fill="#1E3A8A"/>
        <path d="M 25 15 L 35 5 L 45 8 L 40 15 Z" fill="#60A5FA" stroke="#3B82F6" stroke-width="1.5"/>
        <rect x="42" y="6" width="6" height="4" fill="#DBEAFE" stroke="#60A5FA" stroke-width="1"/>
        <circle cx="18" cy="28" r="3" fill="#374151" stroke="#1F2937" stroke-width="1"/>
        <circle cx="32" cy="28" r="3" fill="#374151" stroke="#1F2937" stroke-width="1"/>
      </g>
      <text x="40" y="-5" font-family="Pretendard, sans-serif" font-size="11" font-weight="600" fill="#1E40AF" text-anchor="middle">굴착장비</text>
      <text x="40" y="57" font-family="Pretendard, sans-serif" font-size="9" font-weight="500" fill="#6B7280" text-anchor="middle">97.8%</text>
    </g>
  </g>

  <!-- Connection Lines from Lens to Objects -->
  <g id="connection-lines" stroke="#3B82F6" stroke-width="1.5" opacity="0.4" stroke-dasharray="4 4">
    <line x1="250" y1="200" x2="100" y2="80"/>
    <line x1="250" y1="200" x2="400" y2="80"/>
    <line x1="250" y1="200" x2="100" y2="320"/>
    <line x1="250" y1="200" x2="400" y2="320"/>
  </g>

  <!-- Status Indicators -->
  <g id="status-top">
    <rect x="200" y="15" width="100" height="28" fill="#1E40AF" rx="14"/>
    <circle cx="218" cy="29" r="5" fill="#3B82F6">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <text x="250" y="34" font-family="Pretendard, sans-serif" font-size="13" font-weight="700" fill="#FFFFFF" text-anchor="middle">AI 감지중</text>
  </g>

  <!-- Accuracy Badge -->
  <g id="accuracy-badge">
    <rect x="200" y="357" width="100" height="28" fill="#1E40AF" rx="14"/>
    <text x="250" y="377" font-family="Pretendard, sans-serif" font-size="12" font-weight="700" fill="#FFFFFF" text-anchor="middle">정확도 99.8%</text>
  </g>

  <!-- Corner Brackets (Design Element) -->
  <g stroke="#1E40AF" stroke-width="2.5" fill="none" opacity="0.5">
    <!-- Top-left bracket -->
    <path d="M 30 70 L 30 30 L 70 30"/>
    <!-- Top-right bracket -->
    <path d="M 470 70 L 470 30 L 430 30"/>
    <!-- Bottom-left bracket -->
    <path d="M 30 330 L 30 370 L 70 370"/>
    <!-- Bottom-right bracket -->
    <path d="M 470 330 L 470 370 L 430 370"/>
  </g>

  <!-- Data Stream Lines -->
  <g id="data-stream" stroke="#3B82F6" stroke-width="1" opacity="0.3">
    <path d="M 15 130 Q 60 130 60 160" fill="none" stroke-dasharray="4 4">
      <animate attributeName="stroke-dashoffset" from="0" to="100" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 15 240 Q 60 240 60 210" fill="none" stroke-dasharray="4 4">
      <animate attributeName="stroke-dashoffset" from="0" to="100" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 485 130 Q 440 130 440 160" fill="none" stroke-dasharray="4 4">
      <animate attributeName="stroke-dashoffset" from="0" to="100" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 485 240 Q 440 240 440 210" fill="none" stroke-dasharray="4 4">
      <animate attributeName="stroke-dashoffset" from="0" to="100" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
