<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- AI 무게 보정 - Chart -->
  <defs>
    <linearGradient id="grad-red" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:0" />
    </linearGradient>

    <linearGradient id="grad-blue-chart" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0" />
    </linearGradient>

    <style>
      @keyframes draw {
        to { stroke-dashoffset: 0; }
      }
      .line-before {
        stroke-dasharray: 500;
        stroke-dashoffset: 500;
        animation: draw 2s ease-out forwards;
      }
      .line-after {
        stroke-dasharray: 500;
        stroke-dashoffset: 500;
        animation: draw 2s ease-out 0.5s forwards;
      }
      @keyframes pulse-point {
        0%, 100% { r: 4; opacity: 1; }
        50% { r: 6; opacity: 0.7; }
      }
      .data-point {
        animation: pulse-point 2s ease-in-out infinite;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#F9FAFB"/>

  <!-- Chart Area -->
  <rect x="60" y="40" width="300" height="200" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" rx="4"/>

  <!-- Grid Lines -->
  <g id="grid" stroke="#E5E7EB" stroke-width="1" opacity="0.5">
    <line x1="60" y1="90" x2="360" y2="90"/>
    <line x1="60" y1="140" x2="360" y2="140"/>
    <line x1="60" y1="190" x2="360" y2="190"/>

    <line x1="110" y1="40" x2="110" y2="240"/>
    <line x1="160" y1="40" x2="160" y2="240"/>
    <line x1="210" y1="40" x2="210" y2="240"/>
    <line x1="260" y1="40" x2="260" y2="240"/>
    <line x1="310" y1="40" x2="310" y2="240"/>
  </g>

  <!-- Axes -->
  <g id="axes" stroke="#374151" stroke-width="2">
    <line x1="60" y1="240" x2="360" y2="240"/>
    <line x1="60" y1="40" x2="60" y2="240"/>
  </g>

  <!-- Y-axis Labels (Weight) -->
  <g id="y-labels" font-family="Pretendard, sans-serif" font-size="10" fill="#6B7280">
    <text x="50" y="44" text-anchor="end">20t</text>
    <text x="50" y="94" text-anchor="end">15t</text>
    <text x="50" y="144" text-anchor="end">10t</text>
    <text x="50" y="194" text-anchor="end">5t</text>
    <text x="50" y="244" text-anchor="end">0t</text>
  </g>

  <!-- X-axis Labels (Speed) -->
  <g id="x-labels" font-family="Pretendard, sans-serif" font-size="10" fill="#6B7280">
    <text x="60" y="255" text-anchor="middle">0</text>
    <text x="110" y="255" text-anchor="middle">10</text>
    <text x="160" y="255" text-anchor="middle">20</text>
    <text x="210" y="255" text-anchor="middle">30</text>
    <text x="260" y="255" text-anchor="middle">40</text>
    <text x="310" y="255" text-anchor="middle">50</text>
    <text x="360" y="255" text-anchor="middle">km/h</text>
  </g>

  <!-- Before Correction Line (Red - Wavy) -->
  <g id="before-correction">
    <path d="M 60 140 L 85 135 L 110 145 L 135 130 L 160 150 L 185 140 L 210 155 L 235 145 L 260 160 L 285 150 L 310 165 L 335 155 L 360 170"
          fill="none" stroke="#EF4444" stroke-width="3" class="line-before"/>

    <!-- Fill Area -->
    <path d="M 60 140 L 85 135 L 110 145 L 135 130 L 160 150 L 185 140 L 210 155 L 235 145 L 260 160 L 285 150 L 310 165 L 335 155 L 360 170 L 360 240 L 60 240 Z"
          fill="url(#grad-red)" opacity="0.3"/>

    <!-- Data Points -->
    <circle cx="60" cy="140" r="4" fill="#EF4444" class="data-point"/>
    <circle cx="110" cy="145" r="4" fill="#EF4444" class="data-point" style="animation-delay: 0.2s"/>
    <circle cx="160" cy="150" r="4" fill="#EF4444" class="data-point" style="animation-delay: 0.4s"/>
    <circle cx="210" cy="155" r="4" fill="#EF4444" class="data-point" style="animation-delay: 0.6s"/>
    <circle cx="260" cy="160" r="4" fill="#EF4444" class="data-point" style="animation-delay: 0.8s"/>
    <circle cx="310" cy="165" r="4" fill="#EF4444" class="data-point" style="animation-delay: 1s"/>
    <circle cx="360" cy="170" r="4" fill="#EF4444" class="data-point" style="animation-delay: 1.2s"/>
  </g>

  <!-- After Correction Line (Blue - Straight) -->
  <g id="after-correction">
    <path d="M 60 140 L 360 140"
          fill="none" stroke="#1E40AF" stroke-width="3" stroke-dasharray="5 5" class="line-after"/>

    <!-- Data Points -->
    <circle cx="60" cy="140" r="4" fill="#1E40AF" class="data-point"/>
    <circle cx="110" cy="140" r="4" fill="#1E40AF" class="data-point" style="animation-delay: 0.3s"/>
    <circle cx="160" cy="140" r="4" fill="#1E40AF" class="data-point" style="animation-delay: 0.6s"/>
    <circle cx="210" cy="140" r="4" fill="#1E40AF" class="data-point" style="animation-delay: 0.9s"/>
    <circle cx="260" cy="140" r="4" fill="#1E40AF" class="data-point" style="animation-delay: 1.2s"/>
    <circle cx="310" cy="140" r="4" fill="#1E40AF" class="data-point" style="animation-delay: 1.5s"/>
    <circle cx="360" cy="140" r="4" fill="#1E40AF" class="data-point" style="animation-delay: 1.8s"/>
  </g>

  <!-- Legend -->
  <g id="legend">
    <rect x="240" y="55" width="110" height="50" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" rx="4"/>

    <!-- Before -->
    <line x1="250" y1="70" x2="270" y2="70" stroke="#EF4444" stroke-width="3"/>
    <circle cx="260" cy="70" r="3" fill="#EF4444"/>
    <text x="275" y="74" font-family="Pretendard, sans-serif" font-size="11" fill="#374151">보정 전</text>

    <!-- After -->
    <line x1="250" y1="90" x2="270" y2="90" stroke="#1E40AF" stroke-width="3" stroke-dasharray="5 5"/>
    <circle cx="260" cy="90" r="3" fill="#1E40AF"/>
    <text x="275" y="94" font-family="Pretendard, sans-serif" font-size="11" fill="#374151">보정 후</text>
  </g>

  <!-- AI Badge -->
  <g id="ai-badge">
    <rect x="80" y="50" width="50" height="24" fill="#10B981" rx="12"/>
    <text x="105" y="66" font-family="Pretendard, sans-serif" font-size="12" font-weight="700" fill="#FFFFFF" text-anchor="middle">AI</text>
  </g>

  <!-- Accuracy Info -->
  <g id="accuracy">
    <rect x="140" y="50" width="80" height="24" fill="#1E40AF" rx="4"/>
    <text x="180" y="66" font-family="Pretendard, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF" text-anchor="middle">오차 ±0.5%</text>
  </g>

  <!-- Axis Titles -->
  <text x="30" y="140" font-family="Pretendard, sans-serif" font-size="12" font-weight="600" fill="#1E40AF" text-anchor="middle" transform="rotate(-90 30 140)">무게 (톤)</text>
  <text x="210" y="275" font-family="Pretendard, sans-serif" font-size="12" font-weight="600" fill="#1E40AF" text-anchor="middle">속도 (km/h)</text>
</svg>
