<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- AI 자재 구분 - Neural Network -->
  <defs>
    <linearGradient id="grad-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>

    <!-- Pulse Animation -->
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 1; r: 8; }
        50% { opacity: 0.5; r: 12; }
      }
      .pulse-node {
        animation: pulse 2s ease-in-out infinite;
      }
      .connection-line {
        stroke-dasharray: 4 4;
        animation: dash 20s linear infinite;
      }
      @keyframes dash {
        to { stroke-dashoffset: -1000; }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#F9FAFB"/>

  <!-- Input Layer (Left) -->
  <g id="input-layer">
    <circle cx="80" cy="60" r="8" fill="url(#grad-blue)" class="pulse-node"/>
    <circle cx="80" cy="110" r="8" fill="url(#grad-blue)" class="pulse-node" style="animation-delay: 0.3s"/>
    <circle cx="80" cy="160" r="8" fill="url(#grad-blue)" class="pulse-node" style="animation-delay: 0.6s"/>
    <circle cx="80" cy="210" r="8" fill="url(#grad-blue)" class="pulse-node" style="animation-delay: 0.9s"/>
    <circle cx="80" cy="260" r="8" fill="url(#grad-blue)" class="pulse-node" style="animation-delay: 1.2s"/>

    <text x="80" y="35" font-family="Pretendard, sans-serif" font-size="12" font-weight="600" fill="#1E40AF" text-anchor="middle">INPUT</text>
  </g>

  <!-- Hidden Layer 1 (Middle Left) -->
  <g id="hidden-layer-1">
    <circle cx="180" cy="50" r="10" fill="url(#grad-blue)" opacity="0.9"/>
    <circle cx="180" cy="100" r="10" fill="url(#grad-blue)" opacity="0.9"/>
    <circle cx="180" cy="150" r="10" fill="url(#grad-blue)" opacity="0.9"/>
    <circle cx="180" cy="200" r="10" fill="url(#grad-blue)" opacity="0.9"/>
    <circle cx="180" cy="250" r="10" fill="url(#grad-blue)" opacity="0.9"/>

    <text x="180" y="30" font-family="Pretendard, sans-serif" font-size="11" font-weight="600" fill="#4B5563" text-anchor="middle">HIDDEN 1</text>
  </g>

  <!-- Hidden Layer 2 (Middle Right) -->
  <g id="hidden-layer-2">
    <circle cx="280" cy="75" r="10" fill="url(#grad-blue)" opacity="0.8"/>
    <circle cx="280" cy="125" r="10" fill="url(#grad-blue)" opacity="0.8"/>
    <circle cx="280" cy="175" r="10" fill="url(#grad-blue)" opacity="0.8"/>
    <circle cx="280" cy="225" r="10" fill="url(#grad-blue)" opacity="0.8"/>

    <text x="280" y="55" font-family="Pretendard, sans-serif" font-size="11" font-weight="600" fill="#4B5563" text-anchor="middle">HIDDEN 2</text>
  </g>

  <!-- Output Layer (Right) -->
  <g id="output-layer">
    <circle cx="360" cy="110" r="12" fill="url(#grad-blue)"/>
    <circle cx="360" cy="160" r="12" fill="url(#grad-blue)"/>
    <circle cx="360" cy="210" r="12" fill="url(#grad-blue)"/>

    <text x="360" y="90" font-family="Pretendard, sans-serif" font-size="12" font-weight="600" fill="#1E40AF" text-anchor="middle">OUTPUT</text>
  </g>

  <!-- Connections (Input to Hidden1) -->
  <g id="connections-input-hidden1" opacity="0.3">
    <line x1="80" y1="60" x2="180" y2="50" stroke="#1E40AF" stroke-width="1" class="connection-line"/>
    <line x1="80" y1="60" x2="180" y2="100" stroke="#1E40AF" stroke-width="1" class="connection-line"/>
    <line x1="80" y1="110" x2="180" y2="100" stroke="#1E40AF" stroke-width="1" class="connection-line"/>
    <line x1="80" y1="110" x2="180" y2="150" stroke="#1E40AF" stroke-width="1" class="connection-line"/>
    <line x1="80" y1="160" x2="180" y2="150" stroke="#1E40AF" stroke-width="1" class="connection-line"/>
    <line x1="80" y1="160" x2="180" y2="200" stroke="#1E40AF" stroke-width="1" class="connection-line"/>
    <line x1="80" y1="210" x2="180" y2="200" stroke="#1E40AF" stroke-width="1" class="connection-line"/>
    <line x1="80" y1="210" x2="180" y2="250" stroke="#1E40AF" stroke-width="1" class="connection-line"/>
    <line x1="80" y1="260" x2="180" y2="250" stroke="#1E40AF" stroke-width="1" class="connection-line"/>
  </g>

  <!-- Connections (Hidden1 to Hidden2) -->
  <g id="connections-hidden1-hidden2" opacity="0.3">
    <line x1="180" y1="50" x2="280" y2="75" stroke="#1E40AF" stroke-width="1" class="connection-line"/>
    <line x1="180" y1="100" x2="280" y2="125" stroke="#1E40AF" stroke-width="1" class="connection-line"/>
    <line x1="180" y1="150" x2="280" y2="175" stroke="#1E40AF" stroke-width="1" class="connection-line"/>
    <line x1="180" y1="200" x2="280" y2="225" stroke="#1E40AF" stroke-width="1" class="connection-line"/>
    <line x1="180" y1="250" x2="280" y2="225" stroke="#1E40AF" stroke-width="1" class="connection-line"/>
  </g>

  <!-- Connections (Hidden2 to Output) -->
  <g id="connections-hidden2-output" opacity="0.3">
    <line x1="280" y1="75" x2="360" y2="110" stroke="#1E40AF" stroke-width="1" class="connection-line"/>
    <line x1="280" y1="125" x2="360" y2="160" stroke="#1E40AF" stroke-width="1" class="connection-line"/>
    <line x1="280" y1="175" x2="360" y2="160" stroke="#1E40AF" stroke-width="1" class="connection-line"/>
    <line x1="280" y1="225" x2="360" y2="210" stroke="#1E40AF" stroke-width="1" class="connection-line"/>
  </g>

  <!-- Labels -->
  <text x="370" y="114" font-family="Pretendard, sans-serif" font-size="9" fill="#6B7280">모래</text>
  <text x="370" y="164" font-family="Pretendard, sans-serif" font-size="9" fill="#6B7280">자갈</text>
  <text x="370" y="214" font-family="Pretendard, sans-serif" font-size="9" fill="#6B7280">골재</text>
</svg>
